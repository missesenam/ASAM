<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="/logo/asam.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script>
      // taosd
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              text: "#05050a",
              background: "#fbfbfe",
              primary: "#092f3c",
              secondary: "#f39530",
              secondary2: "#cbd3d7",
              accent: "#ffeace",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <nav class="z-[1000] fixed w-full bg-background" id="navbar"></nav>
    <main class="pt-[100px]">
      <!--  -->
      <section
        class="relative flex justify-center items-center min-h-screen p-6 bg-cover bg-center"
        style="
          background-image: url('https://images.pexels.com/photos/3184292/pexels-photo-3184292.jpeg');
        "
      >
        <!-- Black Overlay -->
        <div class="absolute inset-0 bg-black/60"></div>

        <!-- Content Container -->
        <div class="relative px-4 lg:w-[70%] z-10">
          <!-- Contact Info Cards -->
          <div
            class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4 mb-6"
            id="contact-container"
          ></div>

          <!-- Get in Touch Section -->
          <div
            class="py-8 mb-16 px-8 text-center border-b border-secondary shadow-md"
          >
            <!-- Main Heading -->
            <h2 class="text-4xl lg:text-5xl font-extrabold text-white mb-6">
              Get in Touch
            </h2>

            <!-- Subheading -->
            <p class="text-lg text-white max-w-2xl mx-auto">
              Have questions or need assistance? We're here to help. Reach out
              to us!
            </p>
          </div>

          <!-- Contact Form -->
          <div
            class="p-6 border border-accent shadow-md bg-white rounded-lg mt-6"
          >
            <h2
              class="text-center text-4xl lg:text-5xl font-bold text-primary mb-4"
            >
              Ask a question
            </h2>

            <form action="#" method="POST" class="space-y-4">
              <input
                type="text"
                placeholder="Enter your Name"
                class="mt-1 block w-full px-4 py-2 border border-secondary2 rounded-md shadow-sm focus:border-accent focus:ring-2 focus:ring-primary/60 focus:outline-none transition duration-200"
              />
              <input
                type="email"
                placeholder="Enter a valid email address"
                class="mt-1 block w-full px-4 py-2 border border-secondary2 rounded-md shadow-sm focus:border-accent focus:ring-2 focus:ring-primary/60 focus:outline-none transition duration-200"
              />
              <textarea
                placeholder="Your Message"
                class="mt-1 block w-full px-4 py-2 border border-secondary2 rounded-md shadow-sm focus:border-accent focus:ring-2 focus:ring-primary/60 focus:outline-none transition duration-200 h-32"
              ></textarea>
              <button
                type="submit"
                class="w-full border border-primary text-primary py-3 rounded-md hover:shadow-2xl transition"
              >
                SUBMIT
              </button>
            </form>
          </div>
        </div>
      </section>
    </main>
    <!-- footerl -->
    <footer id="footer"></footer>
    <script src="./scriptFiles/script.js"></script>
    <script src="./scriptFiles/contact.js"></script>
  </body>
</html>
